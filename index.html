<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestQuake | Ultimate HTML5 Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        body { 
            background: radial-gradient(circle at top, #1e293b, #0f172a); 
            color: #f1f5f9; 
            font-family: 'Rajdhani', sans-serif;
        }
        .hero-font { font-family: 'Orbitron', sans-serif; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #3b82f6;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.8); }
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 p-4 glass-card border-b border-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black hero-font neon-text tracking-tighter italic text-blue-500">QUEST<span class="text-white">QUAKE</span></h1>
            <div class="hidden md:flex space-x-8 font-bold tracking-widest uppercase text-sm">
                <a href="#" class="hover:text-blue-400 transition">Action</a>
                <a href="#" class="hover:text-blue-400 transition">Puzzle</a>
                <a href="#" class="hover:text-blue-400 transition">Racing</a>
            </div>
        </div>
    </nav>

    <header class="py-12 px-4 text-center">
        <h2 class="text-5xl md:text-7xl font-bold hero-font mb-4 text-white uppercase leading-none">Level Up Your <span class="text-blue-500">Boredom</span></h2>
        <p class="text-gray-400 text-lg max-w-xl mx-auto font-medium">Experience high-octane HTML5 games with zero lag and zero downloads. Just click and dominate.</p>
    </header>

    <main class="container mx-auto px-4 pb-20">
        <div id="game-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
            <div id="loading" class="col-span-full flex flex-col items-center justify-center py-20">
                <div class="loader mb-4"></div>
                <p class="hero-font text-blue-400 animate-pulse">Syncing with Game Servers...</p>
            </div>
        </div>
    </main>

    <footer class="p-10 border-t border-gray-800 text-center text-gray-500">
        <p class="hero-font text-xs tracking-widest uppercase">&copy; 2026 QUESTQUAKE ENTERTAINMENT</p>
    </footer>

    <script>
        // Aapki di hui JSON URL
        const feedUrl = "https://feeds.gamepix.com/v2/json?sid=0A7GO&pagination=12&page=1";

        async function loadGames() {
            try {
                // Using a proxy to handle CORS
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
                const data = await response.json();
                const feed = JSON.parse(data.contents);

                const container = document.getElementById('game-container');
                document.getElementById('loading').style.display = 'none';

                // GamePix items access based on screenshot
                feed.items.forEach(game => {
                    const card = `
                        <div class="glass-card rounded-2xl overflow-hidden group">
                            <div class="relative">
                                <img src="${game.image}" class="w-full h-40 object-cover group-hover:opacity-50 transition" alt="${game.title}">
                                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                    <a href="${game.url}" target="_blank" class="bg-blue-600 text-white p-3 rounded-full shadow-lg transform translate-y-4 group-hover:translate-y-0 transition">
                                        <i class="fas fa-play text-xl"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="p-4 bg-gray-900/50">
                                <h3 class="text-sm font-bold truncate uppercase tracking-tight">${game.title}</h3>
                                <p class="text-[10px] text-blue-400 font-bold uppercase mt-1">${game.category || 'Arcade'}</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Failed to load games. Check connection.</p>`;
            }
        }

        loadGames();
    </script>
</body>
</html>
